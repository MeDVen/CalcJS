<!doctype html>

<html>

	<head>
		<meta charset="utf-8">
		<title>CalcJS</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>

	<body class="noselect">
		<div class="header">
			<p>CalcJS</p>
		</div>
	
		<br/>

		<div class="substrate row">
			<div class="inputfield">0</div>

			<div>
				<!-- First row -->
				<div class="rowbreaker">
					<div class="btn row">%</div> <!-- % -->
					<div class="btn row">/</div> <!-- / -->
					<div class="btn row">*</div> <!-- x -->
					<div class="btn row">-</div> <!-- - -->
					<div class="btn row">C</div> <!-- C -->
				</div>

				<!-- Second row -->
				<div class="rowbreaker">
					<div class="row">
						<div class="row">
							<div class="btn row">7</div> <!-- 7 -->
							<div class="btn row">8</div> <!-- 8 -->
							<div class="btn row">9</div> <!-- 9 -->
						</div>
						<div class="rowbreaker">
							<div class="btn row">4</div> <!-- 4 -->
							<div class="btn row">5</div> <!-- 5 -->
							<div class="btn row">6</div> <!-- 6 -->
						</div>
					</div>

					<div class="btn longbtn row">+</div> <!-- + -->

					<div class="row">
						<div class="btn row">AC</div> <!-- AC -->
						<div class="rowbreaker">
							<div class="btn row">(</div> <!-- ( -->
						</div>
					</div>
				</div>

				<!-- Third row -->
				<div class="rowbreaker">
					<div class="row">
						<div class="row">
							<div class="btn row">1</div> <!-- 1 -->
							<div class="btn row">2</div> <!-- 2 -->
							<div class="btn row">3</div> <!-- 3 -->
						</div>
						<div class="rowbreaker">
							<div class="btn tallbtn row">0</div> <!-- 0 -->
							<div class="btn row">,</div> <!-- , -->
						</div>
					</div>

					<div class="btn longbtn row">=</div> <!-- = -->

					<div class="row">
						<div class="btn row">)</div> <!-- ) -->
						<div class="rowbreaker">
							<div class="btn row">+/-</div> <!-- +/- -->
						</div>
					</div>
				</div>
			</div>
		</div>

		<br class="rowbreaker"/>
		<p class="footer">Etalon calculator from KDE4 KCalc:</p>
		<img src="img/kcalc.png">
		
		<script src="script/core.js"></script>
	</body>
</html>
