<!doctype html>

<html>

    <head>
        <meta charset="utf-8">
        <title>CalcJS</title>
        <link rel="stylesheet" type="text/css" href="css/mainStyle.css">
        <link rel="stylesheet" type="text/css" href="css/darkTheme.css">
    </head>

    <body class="noselect">
        <div class="header">
            <p>CalcJS</p>
        </div>

        <div id="lightTheme">
            <span>Light</span>
        </div>
        <div id="darkTheme">
            <span>Dark</span>
        </div>

        <br/>

        <div class="substrate row">
            <div id="valuefield" class="inputfield">0</div>

            <div>
                <!-- First row -->
                <div class="rowbreaker">
                    <div class="btn row">
                        <span>%</span>
                    </div>
                    <div id="divide" class="btn row">
                        <span>/</span>
                    </div>
                    <div id="multiply" class="btn row">
                        <span>*</span>
                    </div>
                    <div id="minus" class="btn row">
                        <span>-</span>
                    </div>
                    <div id="clear" class="btn row">
                        <span>C</span>
                    </div>
                </div>

                <!-- Second row -->
                <div class="rowbreaker">
                    <div class="row">
                        <div class="row">
                            <div id="btn7" class="btn row">
                                <span>7</span>
                            </div>
                            <div id="btn8" class="btn row">
                                <span>8</span>
                            </div>
                            <div id="btn9" class="btn row">
                                <span>9</span>
                            </div>
						</div>
						<div class="rowbreaker">
							<div id="btn4" class="btn row">
                                <span>4</span>
                            </div>
							<div id="btn5" class="btn row">
                                <span>5</span>
                            </div>
							<div id="btn6" class="btn row">
                                <span>6</span>
                            </div>
						</div>
					</div>
					<div id="plus" class="btn longbtn row">
                        <span>+</span>
                    </div>
					<div class="row">
						<div id="allclear" class="btn row">
                            <span>AC</span>
                        </div>
						<div class="rowbreaker">
							<div class="btn row">
                                <span>(</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Third row -->
                <div class="rowbreaker">
                    <div class="row">
                        <div class="row">
                            <div id="btn1" class="btn row">
                                <span>1</span>
                            </div>
                            <div id="btn2" class="btn row">
                                <span>2</span>
                            </div>
                            <div id="btn3" class="btn row">
                                <span>3</span>
                            </div>
                        </div>
                        <div class="rowbreaker">
                            <div id="btn0" class="btn widebtn row">
                                <span>0</span>
                            </div>
                            <div class="btn row">
                                <span>,</span>
                            </div>
                        </div>
                    </div>
                    <div id="solve" class="btn longbtn row">
                        <span>=</span>
                    </div>
                    <div class="row">
                        <div class="btn row">
                            <span>)</span>
                        </div>
                        <div class="rowbreaker">
                            <div id="polar" class="btn row">
                                <span>+/-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br class="rowbreaker"/>
        <p class="footer">Etalon calculator from KDE4 KCalc:</p>
        <img src="img/kcalc.png">

        <script src="script/core.js"></script>
    </body>
</html>
